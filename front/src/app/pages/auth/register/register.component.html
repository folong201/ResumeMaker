<app-nav-bar></app-nav-bar>
<div class="home">
  <div class="contain">
    <img src="/assets/images/auth.png" alt="">
  </div>
  <div class="formplace">

    <div class="box">
      <div class="register">
        <span>
          Login
        </span>
      </div>
      <div class="login">
        <span>
          Register
        </span>
      </div>
    </div>

    <div class="field">
      <form class="example-form">
          <mat-form-field class="example-full-width ralonge">
            <mat-label>username</mat-label>
            <input matInput placeholder="Ex. Folong" >
          <mat-icon matSuffix>person</mat-icon>

          </mat-form-field>
        <mat-form-field class="example-full-width ralonge">
          <mat-label>Email</mat-label>

          <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
            placeholder="Ex. pat@example.com">
          <mat-hint>Email correct</mat-hint>
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
          <mat-icon matSuffix>email</mat-icon>
          <!-- <mat-icon>key</mat-icon> -->
        </mat-form-field>

        <mat-form-field class="ralonge">
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hide1 ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide1 = !hide1" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide1">
            <mat-icon>{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <div class="submit">

          <button type="submit" class="but">Register</button>
        </div>

      </form>
    </div>
  </div>
</div>
